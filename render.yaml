services:
  - type: web
    name: fontbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.9.0"
    healthCheckPath: /health
    autoDeploy: true
    plan: free 